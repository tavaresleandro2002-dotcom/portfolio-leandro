<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leandro Tavares | Portfólio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    h2 { font-weight: normal; font-size: 1.2rem; color: #cfd8dc; margin-bottom: 30px; }
    p { line-height: 1.6; margin-bottom: 30px; }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      margin: 10px 5px 0 5px;
      transition: 0.3s ease;
    }

    /* Botões específicos */
    .btn-cv {
      background: #1abc9c; /* verde-azulado */
    }
    .btn-cv:hover {
      background: #16a085;
      transform: scale(1.05);
    }

    .btn-wpp {
      background: #25D366; /* verde WhatsApp */
    }
    .btn-wpp:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }

    .btn-portfolio {
      background: #00c6ff;
      color: #000;
    }
    .btn-portfolio:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      color: #90caf9;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

        e segurança da informação.
      </p>

      <a href="#projetos" class="button btn-portfolio">Entrar no Portfólio</a>

      <div class="links">
        <a href="https://github.com/tavaresleandro2002-dotcom" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/leandro-tavaressz1620" target="_blank">LinkedIn</a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=tavaresleandro2002@gmail.com" target="_blank">Email</a>
        <a href="https://drive.google.com/file/d/10DGgx5mhKMxtaZSzTKq1bKpwFtKMvygN/view?usp=sharing" class="button btn-cv" target="_blank">Baixar CV</a>
        <a href="https://wa.me/5511976477770" class="button btn-wpp" target="_blank">WhatsApp</a>
      </div>
    </div>
  </section>

  <!-- PROJETOS -->
  <section id="projetos">
